<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="cutsciors.css">
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick=" 
        playGame (`rock`);
        ">
            Rock
        </button>
        <button onclick="
        playGame(`scissors`)">Scissors</button>
        <button onclick="
        playGame(`paper`)">
            Paper
        </button>
        
        <p class="playermove"></p>
        <p class="js-yourmove"></p>
        <p class="js-score"></p>

        <script>
         score = JSON.parse(localStorage.getItem(`score`));
            if (!score) {
                score = {
                    wins: 0,
                    losses:0,
                    ties:0,
                }
            }

            document.querySelector(`.js-score`).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
            document.querySelector(`.js-yourmove`).innerHTML = `${result}` 
            document.querySelector(`.playermove`).innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}.`
            function playGame(playerMove) {
                const computerMove = pickComputerMove();
                let result = ``;

                if (playerMove === `rock`){
                    if(computerMove===`scissors`){
                        result=`You win`
                    }
                    else if(computerMove=== `paper`){
                        result= `You lose`
                    }
                    else if(computerMove === `rock`){
                        result = `Tie`
                    }
                }
                else if (playerMove === `paper`){
                    if(computerMove===`scissors`){
                        result=`You lose`
                    }
                    else if(computerMove=== `paper`){
                        result= `Tie`
                    }
                    else if(computerMove === `rock`){
                        result = `You win`
                    }
                }
                else if (playerMove === `scissors`){
                    if(computerMove===`scissors`){
                        result=`Tie`
                    }
                    else if(computerMove=== `paper`){
                        result= `You win`
                    }
                    else if(computerMove === `rock`){
                        result = `You lose`
                    }
                }

                if (result === `You win`){
                    score.wins += 1;
                }

                else if(result=== `You lose`){
                    score.losses += 1;
                }
                else if(result === `Tie`){
                    score.ties +=1;
                }

                localStorage.setItem(`score`, JSON.stringify(score));
                document.querySelector(`.js-score`).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
                document.querySelector(`.js-yourmove`).innerHTML = `${result}`
                document.querySelector(`.playermove`).innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}.`

                /* alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
                Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`); */
             }

             function pickComputerMove(){
                const randomNumber = Math.random();
                let computerMove = ``;

                if(randomNumber>= 0 && randomNumber<1/3){
                    computerMove = `rock`
                }
                else if(randomNumber>= 1/3 && randomNumber < 2/3){
                    computerMove = `paper`
                }
                else if(randomNumber>= 2/3 && randomNumber < 1){
                    computerMove = `scissors`
                }
                return computerMove;
             }

             
        </script>
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem(`score`);
        document.querySelector(`.js-score`).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
        document.querySelector(`.js-yourmove`).innerHTML = ``
        document.querySelector(`.playermove`).innerHTML = ``
        ">Reset Score</button>
    </body>
</html>
