<!DOCTYPE html>
<html>
    <body>
        <script>
            const hour = 9;
            const name = `Buse`
            if(hour>=0 && hour< 12){
                alert(`Good Morning ${name}`)
            }

            else if(hour>=12 && hour<18){
                alert(`Good Afternoon ${name}`)
            }

            else if(hour>=18 && hour< 24){
                alert(`Good Night ${name}`)
            }
            
        </script>
    </body>
</html>
