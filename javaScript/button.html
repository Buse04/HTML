<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button onclick="
            buttonfunc();
            " class="js-button">Gaming</button>
        <button onclick="
        buttonfunc1();
        " class="js-button1">Music</button>
        <button onclick="buttonfunc2(); "
        class="js-button2">Books</button>
        <style>
            .is-toggled {
                background-color: rgb(0, 0, 0);
                color:rgb(255, 255, 255)
            }

            button {
                background-color: rgb(230, 230, 230);
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                margin-right: 10px;
                font-size: 15px;
                cursor: pointer;
            }
        </style>
    </body>
    <script>
        function buttonfunc() {
            const button = document.querySelector(`.js-button`)

            if (!button.classList.contains(`is-toggled`)) {
                turnOffPreviousButton();
                button.classList.add(`is-toggled`);
            }
            else {
                button.classList.remove(`is-toggled`);
            }
        }

        function buttonfunc1() {
            const button = document.querySelector(`.js-button1`)

            if (!button.classList.contains(`is-toggled`)) {
                turnOffPreviousButton();
                button.classList.add(`is-toggled`);
            }
            else {
                button.classList.remove(`is-toggled`);
            }
        }

        function buttonfunc2() {
            const button = document.querySelector(`.js-button2`)

            if (!button.classList.contains(`is-toggled`)) {
                turnOffPreviousButton();
                button.classList.add(`is-toggled`);
            }
            else {
                button.classList.remove(`is-toggled`);
            }
        }

        function turnOffPreviousButton() {
            const previousButton = document.querySelector('.is-toggled');
            if (previousButton) {
                previousButton.classList.remove('is-toggled');
            }
        }
    </script>
</html>
